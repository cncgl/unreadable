language: node_js
sudo: required

env:
  global:
    - secure: ""
node_js:
  - "4.2"

install:
  - npm install

script:
  - NODE_ENV=production npm run deploy

after_success:
  - cd build
  - git add -A
  - git commit -m 'Update'
  - '[ "$TRAVIS_BRANCH" == "master" ] && [ $GH_TOKEN ] && git push --quiet https://$GH_TOKEN@github.com/cncgl/unreadable.git gh-pages 2> /dev/null'
